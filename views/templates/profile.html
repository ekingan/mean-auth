<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-2"><br/>
      <h4><strong> Hello, {{user.username}}! </strong></h4>
    </div>
  </div>
    <!-- new post form -->
  <div class='row'>    
    <form ng-controller='PostCtrl' ng-submit='createPost()'>
      <div class="form-group">
        <h4> Write a Post! </h4>
        <label for="">Title</label>
        <input type="text" ng-model="post.title" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="">Content</label>
        <textarea type="text" ng-model="post.body" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-info">Post</button>
    </form>
  </div>
  
  <div class="col-sm-9">
    <div class="page-header">
      <h4>Recent posts:</h4>
    </div>
    <div ng-repeat="post in posts">
    <h5> {{post.body}} </h5>
    </div>
  </div>
</div>
