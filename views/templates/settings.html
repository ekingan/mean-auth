<li class="container list-unstyled" ng-controller='UserEditCtrl'>
  <form>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" ng-model="user.email" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" ng-model="user.username" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" ng-model="user.password" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input type="password" ng-model="user.confirm" class="form-control"/>
    </div>
    <button type="submit" ng-click='editUser()' class="btn btn-info">Update</button>
  </form>

</li>
